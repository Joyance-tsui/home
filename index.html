<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joyance home</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  display: flex;
  height: 100vh;
}
.container {
  display: flex;
  width: 100%;
  height: 100%;
  position: relative;
}
.cube-container {
  position: absolute;
  width: 200px;
  height: 200px;
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 1000px;
}
.text-container {
  position: absolute;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}
.cube {
  width: 200px;
  height: 200px;
  position: relative;
  transform-style: preserve-3d;
  animation: rotate 10s infinite linear;
}
.face {
  position: absolute;
  width: 200px;
  height: 200px;
  border: 2px solid #000;
  opacity: 0.6;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 40px;
}
.front { transform: rotateY(0deg) translateZ(100px); background-color: #ff5252; }
.back { transform: rotateY(180deg) translateZ(100px); background-color: #ff4081; }
.right { transform: rotateY(90deg) translateZ(100px); background-color: #7c4dff; }
.left { transform: rotateY(-90deg) translateZ(100px); background-color: #536dfe; }
.top { transform: rotateX(90deg) translateZ(100px); background-color: #00bcd4; }
.bottom { transform: rotateX(-90deg) translateZ(100px); background-color: #009688; }
@keyframes rotate {
  0% { transform: rotateX(0) rotateY(0); }
  100% { transform: rotateX(360deg) rotateY(360deg); }
}
.text {
  font-size: 24px;
  transition: all 0.5s ease-in-out;
  max-width: 100%;
  word-wrap: break-word;
}
.text-content {
  position: relative;
  display: inline-block;
}
.main-text, .hover-text {
  transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
}
.hover-text {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transform: translateY(20px);
}
.text:hover .main-text {
  opacity: 0;
  transform: translateY(-20px);
}
.text:hover .hover-text {
  opacity: 1;
  transform: translateY(0);
}
.project-link {
  color: #0066cc;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease-in-out;
}
.project-link:hover {
  color: #004499;
  text-decoration: underline;
}
.hint {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 14px;
  color: #666;
}
@media (min-width: 769px) {
  .cube-container {
    top: 50%;
    left: 38.2%;
    transform: translate(-50%, -50%);
  }
  .text-container {
    top: 50%;
    left: 38.2%;
    transform: translate(160px, -50%);
    width: calc(61.8% - 160px);
  }
}
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  .cube-container {
    top: 38.2%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .text-container {
    top: 38.2%;
    left: 0;
    transform: translateY(140px);
    width: 100%;
    padding: 20px;
  }
  .text {
    font-size: 18px;
  }
}
</style>
</head>
<body>
<div class="hint">(you can push the shape to stop it if you want)</div>
<div class="container">
  <div class="cube-container">
    <div class="cube">
      <div class="face front">Front</div>
      <div class="face back">Back</div>
      <div class="face right">Right</div>
      <div class="face left">Left</div>
      <div class="face top">Top</div>
      <div class="face bottom">Bottom</div>
    </div>
  </div>
  <div class="text-container">
    <div class="text">
      <div class="text-content">
        <div class="main-text">Welcome here to enjoy my creation. This is the web home of Joyance.</div>
        <div class="hover-text">
          Projects: 
          <a href="https://github.com/joyance" target="_blank" class="project-link">GitHub</a> | 
          <a href="https://joyance.blog" target="_blank" class="project-link">Blog</a> | 
          <a href="https://joyance.portfolio" target="_blank" class="project-link">Portfolio</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
document.querySelector('.cube').addEventListener('click', function() {
  this.style.animationPlayState = 
    (this.style.animationPlayState === 'paused') ? 'running' : 'paused';
});

window.addEventListener('load', function() {
  setTimeout(function() {
    document.querySelector('.text').style.opacity = '1';
  }, 500);
});
</script>
</body>
</html>
